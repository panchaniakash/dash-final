  <style>
    /* Style for the switch container */
    .toggle-switch-container {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default checkbox */
    .toggle-switch-container input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* Style for the switch itself */
    .toggle-switch-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    /* Styling for the slider's thumb */
    .toggle-switch-slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    /* Style when switch is toggled */
    input[type="checkbox"]:checked+.toggle-switch-slider {
      background-color: #2196F3;
    }

    /* Style when switch is toggled */
    input[type="checkbox"]:checked+.toggle-switch-slider:before {
      transform: translateX(26px);
    }
  </style>

            </select>
          </div>

          <!-- Business Dropdown -->

            <label for="BusinessDashboardFilter" class="dropdown-label">Business:</label>

              <option value="value2">Option 2</option>
              <option value="value3">Option 3</option>
            </select>
          </div>

          <!-- Site Dropdown -->
          <div class="form-group dropdown-container">
            <label for="SiteDashboardFilter" class="dropdown-label">Site:</label>
            <select id="SiteDashboardFilter" onchange="setYearMonth()" class="dropdown-select">

              <option value="value2">Option 2</option>
              <option value="value3">Option 3</option>
            </select>
          </div>

          <!-- Year Dropdown -->
          <div class="form-group dropdown-container">
            <label for="yearDashboardFilter" class="dropdown-label">Year:</label>
            <select id="yearDashboardFilter" onchange="getMonthFromSecAuto(this.value)" class="dropdown-select">

              <option value="2025">2025</option>
              <option value="2026">2026</option>
            </select>
          </div>

          <!-- Month Dropdown -->

              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
          </div>

          <!-- Date Dropdown -->

            <label for="DateDashboardFilter" class="dropdown-label">Date:</label>
            <select id="DateDashboardFilter" onchange="setYearMonth()" class="dropdown-select">
